<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Fledged Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        .product-list,
        #cart {
            list-style: none;
            padding: 0;
        }

        .product-item,
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .cart-item {
            font-weight: bold;
        }

        button {
            padding: 5px 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #cart {
            border-top: 2px solid #333;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Full-Fledged Shopping Cart</h1>

    <h2>Product Listing</h2>
    <ul class="product-list" id="product-list">
        <li class="product-item">
            <span>Product 1</span>
            <span>$10.99</span>
            <button onclick="addToCart('Product 1', 10.99)">Add to Cart</button>
        </li>
        <li class="product-item">
            <span>Product 2</span>
            <span>$19.99</span>
            <button onclick="addToCart('Product 2', 19.99)">Add to Cart</button>
        </li>
        <!-- Add more products as needed -->
    </ul>

    <h2>Your Cart</h2>
    <ul id="cart"></ul>

    <script>
        function addToCart(productName, price) {
            var cart = document.getElementById('cart');
            var cartItem = document.createElement('li');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <span>${productName}</span>
                <span>$${price.toFixed(2)}</span>
                <button onclick="removeFromCart(this)">Remove</button>
            `;
            cart.appendChild(cartItem);
        }

        function removeFromCart(button) {
            var cartItem = button.parentElement;
            cartItem.remove();
        }
    </script>

</body>
</html>
