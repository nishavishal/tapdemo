<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #cart {
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Simple Shopping Cart</h1>

    <h2>Product Listing</h2>
    <ul id="product-list">
        <li>
            <span>Product 1 - $10.99</span>
            <button onclick="addToCart('Product 1', 10.99)">Add to Cart</button>
        </li>
        <li>
            <span>Product 2 - $19.99</span>
            <button onclick="addToCart('Product 2', 19.99)">Add to Cart</button>
        </li>
        <!-- Add more products as needed -->
    </ul>

    <h2>Your Cart</h2>
    <ul id="cart"></ul>

    <script>
        function addToCart(productName, price) {
            var cart = document.getElementById('cart');
            var listItem = document.createElement('li');
            listItem.innerHTML = productName + ' - $' + price.toFixed(2);
            cart.appendChild(listItem);
        }
    </script>

</body>
</html>
