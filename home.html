 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Product</title>
    <style>
        /* Previous styles remain unchanged */

        .product button {
            display: block;
            background-color: #e44d26;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Sample Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main">
        <div class="product">
            <!-- Placeholder image from Lorem Picsum -->
            <img src="https://pixabay.com/photos/abstract-art-background-box-1822637/" alt="Sample Product">
            <h2>Sample Product</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vel elit eu risus luctus.</p>
            <p>Characteristics:</p>
            <ul>
                <li>Digital Item</li>
                <li>Price: <span class="price">2 KWD</span></li>
            </ul>
            <!-- Buy Now button -->
            <button onclick="redirectToCheckout()">Buy Now</button>
        </div>
    </div>

    <script>
        function redirectToCheckout() {
            // Redirect to the Tap Payments checkout page
            window.location.href = 'checkout.html';
        }
    </script>

</body>
</html>
