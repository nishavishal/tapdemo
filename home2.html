 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #fff;
            padding: 1em 0;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        header::after {
            content: '';
            display: table;
            clear: both;
        }

        h1 {
            float: left;
            margin: 0;
        }

        nav {
            float: right;
            margin-top: 10px;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav li {
            display: inline;
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

        .main {
            padding: 20px 0;
        }

        .product {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product p {
            color: #666;
            font-size: 16px;
        }

        .product .price {
            color: #e44d26;
            font-size: 20px;
            font-weight: bold;
        }

        button {
            background-color: #e44d26;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <h1>Sample Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main">
        <div class="product">
            <!-- Placeholder image from Lorem Picsum -->

                alt="Sample Product">
            <h2>Sample Product</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vel elit eu risus luctus.</p>
            <p>Characteristics:</p>
            <ul>
                <li>Digital Item</li>
                <li>Price: <span class="price">2 KWD</span></li>
            </ul>

    </div>

</body>

</html>
